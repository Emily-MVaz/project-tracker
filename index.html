<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project Tracker</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Project Tracker</h1>
      <p class="lead">Current Time & Date:</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="col s4 ">
        <div class="container blue card">
          <h2>Input Form</h2>
        </div>
        <form class="container card">
          <p>
          <label>Project Name</label>
          <input class="input" type="text" id="name"></p>
          <p>
          <label>Project Type</label>
          <input class="input" type="text" id="type"></p>
          <p>
          <label>Due Date</label>
          <input class="input" type="text" id="due-date"></p>
          <p>
            <label>Hourly Rate</label>
            <input class="input" type="text" id="hourly-rate">
          </p>
          <P><button type="button" class="btn blue" id="add">Add Project</button>
        <closeform></closeform></form>
        <br>
        <table class="table-all" id="myTable">
        <thead>
        <tr class="blue">
        <th nowrap>Project Name</th>      
        <th nowrap>Project Type</th>
        <th nowrap>Due Date</th>
        <th nowrap>Hourly Rate</th>
        </tr>
        </thead>
        <tbody >
        </tbody>
        </table>
        </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
